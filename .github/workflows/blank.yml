on:
  push:
    branches:
      - master
jobs: 
  create_env_file_job:
    runs-on: ubuntu-latest
    steps:
      - name: Create .env file
        uses: ozaytsev86/create-env-file@v1
        with:
          INPUT_ENV_TINY: ${{ secrets.INPUT_ENV_TINY }}
          INPUT_ENV_TINY: ${{ secrets.INPUT_ENV_TINY }}
