name: My Workflow
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.8.1

    - name: Use Node.js
      uses: actions/checkout@v3.8.1
      with:
        node-version: "14"
    - name: Install Dependencies
      run: npm install
